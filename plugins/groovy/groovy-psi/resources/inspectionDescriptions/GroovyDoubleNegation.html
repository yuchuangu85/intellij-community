<html>
<body>
Reports double negation that can be simplified.
<p>Example:</p>
<pre>
<code>
if (!!functionCall()) {} // double negation
if (!(a != b)) {} // double negation
</code>
</pre>
<p>After the quick-fix is applied, the result looks like this:</p>
<pre>
<code>
if (functionCall()) {}
if (a == b) {}
</code>
</pre>
</body>
</html>
