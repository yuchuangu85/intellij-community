<body>
Reports <code>double</code> literal expressions which are immediately cast to <code>float</code>. 
Such literal expressions could be replaced with the equivalent <code>float</code> literals.
<p><b>Example:</b> <code>float f = (float)1.1;</code></p>
<p>After the quick-fix is applied, the result looks like this:</p>
<code>float f = 1.1f;</code>
