<body>
<p>Reports boolean methods which can be accessed via the same property name. The result of accessing such property might be unexpected.</p>
<p>Example:</p>
<pre><code>
class X {
    boolean isFoo() { true }
    boolean getFoo() { false }
}

new X().foo // getFoo() will be called
</code></pre>
</body>
