Reports conditional expressions with identical <code>then</code> and <code>else</code> branches.
Such expressions almost certainly indicate bugs.
<p>There is a fix that allows to collapse conditional expression</p>
<p>Example:</p>
<pre>
  int y = x == 10 ? 4 : 4;
</pre>
<p>After applying the fix:</p>
<pre>
  int y = 4;
</pre>
