Reports unresolved references inside javadoc.
<p>In the example there is no parameter <code>someParam</code> so it will be highlighted:</p>
<pre>
class A {
    /**
     * @param someParam description
     **/
    void foo() {
    }
}
</pre>
<!-- tooltip end -->
<p>
  Use the checkbox to ignore inaccessible symbols in the place of javadoc.
</p>
