Reports equality comparisons between <code>short</code> and <code>char</code> values.
Such comparisons may cause subtle bugs, because while both values are 2-byte long, <code>short</code> values are
signed and <code>char</code> values are unsigned.
<p><b>Example:</b><pre><code>
    if (Character.MAX_VALUE == shortValue()) {} //never can be true
</code></pre>
