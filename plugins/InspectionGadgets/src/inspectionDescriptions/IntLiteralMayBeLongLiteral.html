<body>
Reports <code>int</code> literal expressions which are immediately cast to <code>long</code>. 
Such literal expressions can be replaced with the equivalent <code>long</code> literals.
<p><b>Example:</b> <code>Long l = (long)42;</code></p>
<p>After the quick-fix is applied, the result looks like this:</p>
<code>Long l = 42L;</code>
