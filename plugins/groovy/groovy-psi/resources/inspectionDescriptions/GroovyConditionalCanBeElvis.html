<p>Reports ternary expressions which can be replaced by an elvis expression, for example:</p>
<pre><code>
def notNull(o, defaultValue) {
  o != null ? o : defaultValue
}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
def notNull(o, defaultValue) {
  o ?: defaultValue
}
</code></pre>
</body>
