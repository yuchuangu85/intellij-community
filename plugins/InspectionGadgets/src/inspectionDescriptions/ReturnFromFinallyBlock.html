<html>
<body>
Reports <code>return</code> statements inside of <code>finally</code> blocks.
While occasionally intended, such <code>return</code> statements may mask thrown exceptions,
and tremendously complicate debugging.
<!-- tooltip end -->
<p>Example:</p>
<pre>
  try {
    foo();
  } finally {
    if (bar()) return;
  }
</pre>
</body>
</html>
