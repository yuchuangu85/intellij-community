Reports <code>try</code> statements which catch
<code>java.lang.ThreadDeath</code> which do not rethrow the exception.
<p><b>Example:</b></p>
<pre>
  try {
    executeInParallel(request);
  }
  catch (ThreadDeath ex) { // warning: ThreadDeath 'ex' not rethrown
    return false;
  }
</pre>
