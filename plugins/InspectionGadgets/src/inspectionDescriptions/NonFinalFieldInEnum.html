Reports non-<code>final</code> fields in enumeration types as they are rarely needed.
<p>Example:</p>
<pre>
  enum Enum {
    FIRST("first"),
    SECOND("second");

    public String str;

    Enum(String str) {
        this.str = str;
    }
  }
</pre>
