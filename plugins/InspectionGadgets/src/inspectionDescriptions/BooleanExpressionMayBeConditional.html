Reports any <code>boolean</code> expressions which can be expressed more compactly, and arguably more clearly, as a conditional expression.
Take for example the following expression:
<pre>a &amp;&amp; b || !a &amp;&amp; c;</pre>
which may be expressed as:
<pre>a ? b : c;</pre>
