<html>
<body>
Reports lambda expressions with code block bodies when expression-style bodies can be used.
The result of transformation is shorter and more clear.
<p>Example:</p>
<pre>
  Comparable&lt;String&gt; c = o -> {return 0;};
</pre>
<p>After quick-fix is applied, the result will be:</p>
<pre>
  Comparable&lt;String&gt; c = o -> 0;
</pre>
<!-- tooltip end -->
</body>
</html>
