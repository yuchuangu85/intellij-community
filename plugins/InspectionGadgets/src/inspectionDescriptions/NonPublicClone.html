Reports <code>clone()</code> methods that are <code>protected</code> and not <code>public</code>.
When overriding the <code>clone()</code> method from <code>java.lang.Object</code> it is convention to make the method <code>public</code>,
so that it is accessible from non-subclasses outside the package.
See also the documentation of <code>java.lang.Cloneable</code>
