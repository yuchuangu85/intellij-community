<body>
<p>Reports unresolved identifiers in <code>@TupleConstructor</code> and <code>@MapConstructor</code> <code>includes</code> and <code>excludes</code> attribute values, for example:</p>
<pre><code>
// unresolved 'c'
@TupleConstructor(includes = ['a', 'b', 'c'])
class X {
  def a
  def b
}
</code></pre>
</body>
