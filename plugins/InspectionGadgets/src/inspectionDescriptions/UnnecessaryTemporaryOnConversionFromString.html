<body>
Reports unnecessary creation of temporary objects when converting
from Strings to primitive types.
<p>Example:</p>
<pre>
  new Integer("3").intValue()
</pre>
<p>After the quick-fix is applied the result looks like:</p>
<pre>
  Integer.valueOf("3")
</pre>
